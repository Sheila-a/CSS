<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

        <title>Otter Essay</title>
    </head>

    <body class='flex items-center justify-center md:h-screen bg-[#010001] wrapper'>
        <section class='bg-white md:w-2/3 w-4/5'>

            <div
                class='bg-[#202020] md:p-14 p-10 lg:py-20 py-10 pb-28 mb-5 flex flex-col-reverse lg:grid lg:grid-cols-5 gap-5'>
                <div class='col-span-3 relative'>
                    <div
                        class='bg-[#FF0095] lg:w-3/4 w-4/5 rounded-md md:py-6 py-4 lg:left-16 md:left-10 sm:left-9 left-7 absolute -top-5'>
                        <h3 class='md:text-4xl text-2xl font-bold text-center rounded-lg'>An Otter Essay</h3>
                    </div>
                    <div class='bg-white rounded-md p-6 lg:px-14 md:px-8 px-4 pb-10 pt-24'>
                        <p class='font-[500] text-lg'>Otters have long, slim bodies and relatively short limbs. Their
                            most
                            striking anatomical
                            features are the powerful webbed feet used to swim, and their seal-like abilities holding
                            breath underwater.</p>
                    </div>
                </div>
                <div class='col-span-2 md:ml-8 lg:mb-0 mb-10'>
                    <h3 class='text-[#00CFFF] whitespace-nowrap md:text-6xl text-4xl Hallelujah'>

                        HEADING <br> PEEKS OUT
                    </h3>
                </div>
            </div>
        </section>
    </body>

</html>
